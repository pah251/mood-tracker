<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 2rem; }
        .container { background: white; max-width: 800px; margin: auto; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; font-weight: 600; }
        tr:hover { background-color: #f9f9f9; }
        .no-entries { text-align: center; color: #777; padding: 2rem; }
        .nav-link { display: inline-block; margin-top: 1.5rem; color: #3498db; text-decoration: none; font-weight: 600; }
        .nav-link:hover { text-decoration: underline; }
        .chart-container { position: relative; height: 40vh; width: 80vw; max-width: 700px; margin: 2rem auto; }
    </style>
</head>
<body>
<div class="container">
  <h1>Your Mood History</h1>

  <div class="chart-container">
    <canvas id="moodChart"></canvas>
  </div>
  <script th:inline="javascript">
    /*<![CDATA[*/

    // Use Thymeleaf inlining to get data from the model
    const labels = /*[[${chartLabels}]]*/ [];
    const dataValues = /*[[${chartValues}]]*/ [];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Average Daily Mood',
            backgroundColor: 'rgb(52, 152, 219)',
            borderColor: 'rgb(41, 128, 185)',
            data: dataValues,
            tension: 0.1
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5
                }
            }
        }
    };

    // Create the chart
    const myChart = new Chart(
        document.getElementById('moodChart'),
        config
    );

    /*]]>*/
  </script>

  <div th:if="${entries.isEmpty()}">
    <p class="no-entries">You haven't logged any mood entries yet.</p>
  </div>

  <table th:unless="${entries.isEmpty()}">
    <thead>
    <tr>
      <th>Date & Time</th>
      <th>Mood (1-5)</th>
      <th>Activity</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}">
      <td th:text="${#temporals.format(entry.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${entry.moodScore}"></td>
      <td th:text="${entry.activity.name}"></td>
      <td th:text="${entry.description}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="nav-link">‚Üê Back to Tracking</a>
</div>
</body>
</html>
